
@PART[SSTU-SC-ENG-Merlin-1CV]:AFTER[SSTU]
{
  !EFFECTS {}
  EFFECTS
  {  
    running_closed
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_spurts
        volume = 0.0 0.0
        volume = 1.0 1.0
        pitch = 0.0 0.2
        pitch = 1.0 1.0
        loop = true
      }
    }
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_soft
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = Merlin-1CV-ThrustTransform
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
  }

  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = SSTU-SC-ENG-Merlin-1CV-FX
    // This links the effects to a given ModuleEngines
    engineID = Merlin-1CV

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    // this controller generates a random value in the range specified
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = -1,1
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-kerolox-upper-3
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = Merlin-1CV-ThrustTransform
      //Merlin-1CV-ThrustTransform
      position = 0,0,3.35
      rotation = 0, 0, 0
      scale = 2.55, 2.55, 2.55
    }
  }

  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = SSTU-SC-ENG-Merlin-1CV-FX-GasExhaust
    // This links the effects to a given ModuleEngines
    engineID = Merlin-1CV

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    // this controller generates a random value in the range specified
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = -1,1
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-kerolox-vernier-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      // Note: Model is missing transform for gas generator exhaust, so I'm attaching the effect directly to the bell.
      overrideParentTransform = Merlin-1CV-Bell
      //Merlin-1C-ThrustTransform
      position = 0.51,0,-1.05
      rotation = -180, -16, 0
      scale = 1.1, 1.1, 1
    }
  }
}